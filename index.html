<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
<!-- 	<h1>CALCULATOR</h1> -->
	<div  class="container" >
			<input type="text" name="" placeholder="0" readonly="">
            <div >
		    	<button class="digit operator" >AC</button>
				<button class="digit operator">DEL</button>
				<button class=" digit operator">%</button>	
				<button class="digit operator">/</button>
            </div>
		    <div>
		    	<button class="digit">7</button>
				<button class="digit">8</button>
				<button class="digit">9</button>	
				<button class="digit operator">*</button>
		    </div>
		    <div>
		    	<button class="digit">4</button>
				<button class="digit">5</button>
				<button class="digit" >6</button>
				<button class="digit operator">-</button>	
		    </div>
		    <div>
		    	<button class="digit">1</button>
				<button class="digit">2</button>
				<button class="digit">3</button>
				<button class="digit operator">+</button>	
		    </div>
		    <div>
		    	<button class="digit">00</button>
				<button class="digit">0</button>
				<button class="digit operator">.</button>
				<button id = "equal" class="digit">=</button>	
		    </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
